{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Edit Appointment</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" class="shadow p-4 bg-light rounded">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ appointment.date|date:'Y-m-d' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" name="time" class="form-control" value="{{ appointment.time|time:'H:i' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control">{{ appointment.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Update Appointment</button>
  </form>
</div>
{% endblock %}
