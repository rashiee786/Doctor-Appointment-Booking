{% extends 'base.html' %}
{% load static %}
{% block content %}



<style>
  .login-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #edeeef, #f4f4f1);
    padding: 40px 0;
  }

  .login-card {
    max-width: 400px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    background: #f3f2f0;
    padding: 30px;
  }

  .login-card h2 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    color: #062b52;
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #f5f7f9;
    width: 100%;
    font-size: 1rem;
    box-sizing: border-box;
  }

   input:focus {
    outline: none;
    border-color: #0a2542;
    box-shadow: 0 0 5px rgba(4, 64, 129, 0.4);
  }

  .btn-login {
    background: linear-gradient(45deg, #022245, #021f27);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px;
    width: 100%;
    font-size: 1.1rem;
    transition: transform 0.3s;
  }

  .btn-login:hover {
    transform: scale(1.05);
  }

  .extra-links {
    text-align: center;
    margin-top: 15px;
    font-size: 0.95rem;
  }
</style>

<div class="login-section">
  <div class="login-card">

    <!-- Branding -->
    <div class="text-center mb-4">
      <img src="{% static 'images/loggg.png' %}" alt="MedBook Logo" width="80">
      <h2 class="mt-2">Login to MedBook</h2>
    </div>

{% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}


    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <!-- Extra Links -->
    <div class="extra-links">
      <a href="/register/" class="text-primary fw-bold">New user? Register here</a><br>
    </div>
  </div>
</div>

{% endblock %}
