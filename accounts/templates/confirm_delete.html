{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
  <h3 class="text-danger mb-4">Are you sure you want to delete this appointment?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'accounts:patient_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
